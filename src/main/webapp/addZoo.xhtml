<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j">
	<ui:define name="content">
		<h:form id="zoorform">
			<h:panelGrid columns="2">

				<h:outputText value="#{msg.zooNameLabel}" />
				<h:inputText id="name" value="#{zooBean.zoo.name}" /> 

				<h:outputText value="#{msg.zooAdressLabel}" />
				<h:inputText id="adress" value="#{zooBean.zoo.adress}" /> 				

				<h:outputText value="#{msg.zooDateOfBuildLable}" />
				<rich:calendar value="#{zooBean.zoo.dateOfBuild}" type="date"
						id="calendar" datePattern="dd.MM.yyyy" showApplyButton="#{true}"
						cellWidth="24px" cellHeight="22px" style="width:200px">
	 				<a4j:ajax render="messages" execute="@this" /> 
				</rich:calendar>			


			</h:panelGrid>

 		
			<h:commandButton value="#{msg.zooFormOKButton}"
				action="#{zooBean.addZoo}" />


			<h:panelGrid>
				<h:messages showDetail="#{true}" showSummary="#{false}" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
