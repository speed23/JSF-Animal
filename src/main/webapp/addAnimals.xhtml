<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	<ui:define name="content">

		<h:form id="animalForm">
            
			<h:panelGrid columns="2">

				<h:outputText value="#{msg.animalNameLabel}" />

				<h:inputText id="name" value="#{animalBean.animal.name}" required="#{true}">
 					<f:validator validatorId="animalNameValidator" />   
				</h:inputText>

				<h:outputText value="#{msg.animalKindLabel}" />
				<h:selectOneMenu id="kindString" value="#{animalBean.animal.kindString}">
					<f:selectItem id="Mammals" itemLabel="Mammals" itemValue="Mammals" />
					<f:selectItem id="Bird" itemLabel="Bird" itemValue="Bird" />
					<f:selectItem id="Reptile" itemLabel="Reptile" itemValue="Reptile" />
				</h:selectOneMenu>



				<h:outputText value="#{msg.animalReleaseYearLabel}" />
				<h:inputText id="releaseYear" value="#{animalBean.animal.releaseYear}" required="#{true}" />

				<h:outputText value="#{msg.animalAgeLabel}" />
				<h:inputText id="age" value="#{animalBean.animal.age}" required="#{true}" />

 

			</h:panelGrid>

			<h:commandButton value="#{msg.animalFormOKButton}"
				action="#{animalBean.addAnimal}" />


			<h:panelGrid>
				<h:messages id="messages" showDetail="#{true}"
					showSummary="#{false}" />
			</h:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
