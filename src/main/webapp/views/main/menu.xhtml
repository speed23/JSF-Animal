<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
  <div>
	<h:form>
	  <ul>
		<li>
		  <h:commandLink action="home?faces-redirect=true">
			<h:outputText value="#{msg.linkHome}" />
		  </h:commandLink>
		</li>
		<li>
		  <h:commandLink action="addZoo?faces-redirect=true">
			<h:outputText value="#{msg.zooAddLabel}" />
		  </h:commandLink>
		</li>
		<li>
		  <h:commandLink action="addAnimal?faces-redirect=true">
			<h:outputText value="#{msg.animalAddLabel}" />
		  </h:commandLink>
		</li>
		<li>
		  <h:commandLink action="showZoo?faces-redirect=true">
			 <h:outputText value="#{msg.zooAllLabel}" />
		  </h:commandLink>
		</li>
		<li>
		  <h:commandLink action="showAnimal?faces-redirect=true">
			 <h:outputText value="#{msg.animalAllLabel}" />
		  </h:commandLink>
		</li>

		<li>
		  <h:commandLink action="test?faces-redirect=true">
			 <h:outputText value="#{msg.animalAllLabel}" />
		  </h:commandLink>
		</li>		

	</ul>
   </h:form>
  </div>
</ui:composition>
